<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="box top-left">
            <button class="button button-small"><img src="https://img.icons8.com/android/24/000000/back.png"/></button>
        </div>
        <div class="box top-middle">
            <p>Playing now</p>
        </div>
        <div class="box top-right">
            <button class="button button-small"><img src="https://img.icons8.com/cotton/24/000000/menu.png"/></button>
        </div>
        <div class="box album-cover">
        <div class="box record"></div></div>
        <div class="box song-title">
            <h2>bla bla</h2>
            <p>bla bla</p>
        </div>
        <div class="box song-progress">
            <progress min="0" max="100" value="80"></progress>
        </div>
        <div class="box bottom-left">
            <button class="button button-big"><img src="https://img.icons8.com/android/24/000000/rewind.png"/></button>
        </div>
        <div class="box bottom-middle">
        <button class="button button-big"><img src="https://img.icons8.com/office/16/000000/pause.png"/></button></div>
        <div class="box bottom-right">
            <button class="button button-big"><img src="https://img.icons8.com/android/24/000000/fast-forward.png"/></button>
        </div>
    </section>
    </body>
